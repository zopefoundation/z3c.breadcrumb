[meta]
template = "pure-python"
commit-id = "5b60e8235223c5c73427d4cdf66be5fb2cce3cea"

[python]
with-pypy = false
with-legacy-python = true
with-sphinx-doctests = false
with-windows = false
with-future-python = false

[coverage]
fail-under = 99

[flake8]
additional-config = [
    "builtins = rootFolder",
    ]

[tox]
use-flake8 = true
testenv-deps = [
    "zope.testrunner",
    ]

[manifest]
additional-rules = [
    "recursive-include src *.txt",
    "recursive-include src *.zcml",
    ]
